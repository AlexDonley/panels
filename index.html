    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

    <script src="script.js" defer></script>

<body>
    <div class="menu" id="optionsMenu">
        <label for="userPickTeams">Number of Teams:</label>
        <input type="number" min=1 max=4 value="2" id="userPickTeams"/>
        <br>
        <label for="userPickGrid">Square Grid:</label>
        <input type="number" min=3 max=6 value="4" id="userPickGrid"/>
        <br>
        <div>Words:</div>
        <textarea id="userPickWords"/></textarea>
        <br>
        <button onclick="startRound()">GO</button>
    </div>
    
    <div class="game-board" id="gameBoard">

    </div>
    <div class="side-bar">
        <!-- <div class="user-input">
            <textarea class="user-text">enter text here</textarea>
        </div> -->
        <div class="score-keep" id="scoreKeep">

        </div>
        <div class="suggest-box shiny" id="suggestBox">

        </div>
        <div class="speech-bubble triangle shiny">
            <button class="toggle-speech-button" id="micButton" onclick="toggleRec()">
                <span class="material-symbols-outlined">
                    mic
                </span>
                <span class="material-symbols-outlined" id="micIcon">
                    radio_button_unchecked
                </span>
            </button>
            <div class="speech-log" id="speechLog">
            
            </div>
        </div>

        <div class="team-bar" id="teamBar">

        </div>
    </div>
</body>
